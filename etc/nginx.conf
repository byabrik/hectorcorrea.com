user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;


	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##
	
	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	## Node.js caching
	proxy_temp_path   /tmp/proxy_temp_dir; 
	proxy_cache_path  /tmp/proxy_cache_dir  levels=1:2   keys_zone=cache_one:500m inactive=1d max_size=20g;

	## 
	# Node.js Config
	##
        server {
		listen		localhost:80;
                listen          172.31.24.158:80;

                access_log      /var/log/nginx/locahost.access.log;

		# Cache API calls since those are usually database calls
		# except for authenticated users
		location /api/blog/ {
			proxy_next_upstream http_502 http_504 error timeout invalid_header;
                        proxy_cache cache_one;
                        proxy_cache_valid  200 304 12h;
			proxy_cache_key $host$uri$is_args$args;

			#don't cache requests for authenticated users
			proxy_no_cache $cookie_authToken;
			proxy_cache_bypass $cookie_authToken;

                        proxy_set_header Host  $host;
                        proxy_set_header X-Forwarded-For  $remote_addr;
                        proxy_pass http://localhost:3000$request_uri;
			proxy_redirect off;
			add_header api yes;
                        break;
		}

		# Cache our static assets
		# for everybody (authenticated or not)
		location ~* ^/(js|partials|css)/(.*)$ {
                        proxy_next_upstream http_502 http_504 error timeout invalid_header;
                        proxy_cache cache_one;
                        proxy_cache_valid  200 304 12h;
                        proxy_cache_key $host$uri$is_args$args;

                        proxy_set_header Host  $host;
                        proxy_set_header X-Forwarded-For  $remote_addr;
                        proxy_pass http://localhost:3000$request_uri;
                        proxy_redirect off;
			add_header js yes;
                        break;
		}

		# Cache our static files
		# for everybody (authenticated or not)
                location ~* ^/(robots\.txt|favicon\.ico)$ {
                        proxy_next_upstream http_502 http_504 error timeout invalid_header;
                        proxy_cache cache_one;
                        proxy_cache_valid  200 304 12h;
                        proxy_cache_key $host$uri$is_args$args;

                        proxy_set_header Host  $host;
                        proxy_set_header X-Forwarded-For  $remote_addr;
                        proxy_pass http://localhost:3000$request_uri;
                        proxy_redirect off;
                        add_header file yes;
                        break;
                }

		# Cache the root page 
		# for everybody (authenticated or not)
                location = / {
                        proxy_next_upstream http_502 http_504 error timeout invalid_header;
                        proxy_cache cache_one;
                        proxy_cache_valid  200 304 12h;
                        proxy_cache_key $host$uri$is_args$args;

                        proxy_set_header Host  $host;
                        proxy_set_header X-Forwarded-For  $remote_addr;
                        proxy_pass http://localhost:3000$request_uri;
                        proxy_redirect off;
                        add_header root yes;
                        break;
                }

		# Cache all other requests
		# except for authenticated users (those we trust)
		# also cache 404s in this case
                location / {
                        proxy_next_upstream http_502 http_504 error timeout invalid_header;
                        proxy_cache cache_one;
                        proxy_cache_valid  200 304 404 12h;
                        proxy_cache_key $host$uri$is_args$args;

                        #don't cache requests for authenticated users
                        proxy_no_cache $cookie_authToken;
                        proxy_cache_bypass $cookie_authToken;

                        proxy_set_header Host $host;
 			proxy_set_header X-Forwarded-For  $remote_addr;
                        proxy_pass http://localhost:3000/;
                        proxy_redirect off;
			add_header rootx yes;
			break;
                }

        }
 
	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


